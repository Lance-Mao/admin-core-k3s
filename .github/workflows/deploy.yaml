name: Build and Deploy to K3s

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./app/ui
            image: core-frontend
            dockerfile: ./app/ui/Dockerfile
            service: frontend
          - context: ./app/api
            image: core-api
            dockerfile: ./Dockerfile-api
            service: api
          - context: ./app/rpc
            image: core-rpc
            dockerfile: ./Dockerfile-rpc
            service: rpc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # No need to copy - build from original paths to respect internal package rules

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm (for Frontend)
        if: matrix.service == 'frontend'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js (for Frontend)
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ${{ matrix.context }}/pnpm-lock.yaml

      - name: Build Frontend
        if: matrix.service == 'frontend'
        run: |
          cd ${{ matrix.context }}
          pnpm install
          pnpm build:simple-admin-core
          ls -la apps/simple-admin-core/dist/

      - name: Set up Go (for API/RPC)
        if: matrix.service == 'api' || matrix.service == 'rpc'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum

      - name: Build Go binary
        if: matrix.service == 'api' || matrix.service == 'rpc'
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o core_${{ matrix.service }} ./app/${{ matrix.service }}
          ls -lh core_${{ matrix.service }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && matrix.context || '.' }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Helm values with image info
        run: |
          # Update image repository in values (lowercase)
          sed -i "s|dfanso|${OWNER_LC}|g" helm/k3s-app/values.yaml

      - name: Build Helm dependencies
        run: |
          helm dependency update ./helm/k3s-app

      - name: Deploy with Helm
        run: |
          helm upgrade --install k3s-app ./helm/k3s-app \
            --namespace default \
            --set frontend.image.repository=${{ env.REGISTRY }}/${OWNER_LC}/core-frontend \
            --set frontend.image.tag=latest \
            --set api.image.repository=${{ env.REGISTRY }}/${OWNER_LC}/core-api \
            --set api.image.tag=latest \
            --set rpc.image.repository=${{ env.REGISTRY }}/${OWNER_LC}/core-rpc \
            --set rpc.image.tag=latest \
            --set secrets.mysql.rootPassword=${{ secrets.MYSQL_ROOT_PASSWORD }} \
            --set secrets.mysql.username=${{ secrets.MYSQL_USERNAME }} \
            --set secrets.mysql.password=${{ secrets.MYSQL_PASSWORD }} \
            --set secrets.jwt.accessSecret=${{ secrets.JWT_SECRET }} \
            --set api.env.DEPLOY_COUNT="${{ github.run_number }}" \
            --wait \
            --timeout 15m

      - name: Verify deployment
        run: |
          echo "ðŸ“¦ Pods:"
          kubectl get pods
          echo ""
          echo "ðŸ”Œ Services:"
          kubectl get svc
          echo ""
          echo "ðŸŒ Ingress:"
          kubectl get ingress

      - name: Show deployment info
        run: |
          EXTERNAL_IP=$(kubectl get svc k3s-app-ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          echo "ðŸš€ Deployment complete!"
          echo "Frontend: http://${EXTERNAL_IP}/"
          echo "API: http://${EXTERNAL_IP}/api/"
