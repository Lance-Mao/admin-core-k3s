{{- if .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "k3s-app.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k3s-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    {{- with .Values.monitoring.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "k3s-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  endpoints:
    - port: prometheus
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
      path: /metrics
      scheme: http
{{- if .Values.rpc.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "k3s-app.fullname" . }}-rpc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k3s-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: rpc
    {{- with .Values.monitoring.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "k3s-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rpc
  endpoints:
    - port: prometheus
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
      path: /metrics
      scheme: http
{{- end }}
{{- end }}
