{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k3s-app.api.name" . }}
  labels:
    {{- include "k3s-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "k3s-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "k3s-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "k3s-app.serviceAccountName" . }}
      initContainers:
        - name: wait-for-rpc
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "k3s-app.rpc.name" . }} 9101; do
                echo "Waiting for RPC service..."
                sleep 2
              done
              echo "RPC service is ready!"
      containers:
        - name: api
          {{- if .Values.global.imageRegistry }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          {{- else }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9100
              protocol: TCP
            - name: prometheus
              containerPort: 4000
              protocol: TCP
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "k3s-app.fullname" . }}-secret
                  key: mysql-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "k3s-app.fullname" . }}-secret
                  key: mysql-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "k3s-app.fullname" . }}-secret
                  key: jwt-access-secret
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "k3s-app.fullname" . }}-secret
                  key: redis-password
            {{- end }}
            {{- range $key, $value := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: REPLICAS
              value: {{ .Values.api.replicaCount | quote }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /app/etc/core.yaml
              subPath: api-config.yaml
            {{- if .Values.persistence.logs.enabled }}
            - name: logs
              mountPath: /home/data/logs
            {{- end }}
            - name: i18n
              mountPath: /app/etc/locale
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "k3s-app.fullname" . }}-config
        {{- if .Values.persistence.logs.enabled }}
        - name: logs
          persistentVolumeClaim:
            claimName: {{ include "k3s-app.fullname" . }}-logs-pvc
        {{- end }}
        - name: i18n
          emptyDir: {}
{{- end }}


